<div class="main">
  <div class="left">
    <div class="myforuns">
      <div *ngFor="let post of posts;">
        <div src="" class="forum">
          <img class="foto" src="../../assets/Logo.png">
          <div class="textos">
            <b class="nome">Nome</b>
            <p class="descricao">aqui vai uma pequena descrição do forum que eu iria pegar da descrição de quando o cria</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="mid">

    <div *ngFor="let post of posts;">
      <mat-card class="example-card post">

        <mat-card-header class="cabecalho">
          <img mat-card-avatar src="{{post.fotoCriador}}" class="example-header-image">
          <mat-card-subtitle>@{{post.criador}}</mat-card-subtitle>
          <mat-card-title>{{post.titulo}}</mat-card-title>
          
        </mat-card-header>

        <!-- <img *ngIf="post.foto?" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->

        <mat-card-content>
          <p>
            {{post.conteudo}}
          </p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>DESLIKE</button>
        </mat-card-actions>

      </mat-card>
    </div>


  </div>


  <div class="right">

  </div>
</div>
