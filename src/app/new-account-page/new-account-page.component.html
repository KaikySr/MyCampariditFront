<h1>

<label>Email</label>
<br>
<input type="text" [formControl]="email">
<div *ngIf="email.invalid" style="color: red;">
    <div *ngIf="email.errors?.['required']">
        Insira um email.
    </div>
    <div *ngIf="email.errors?.['minlength']">
        
    </div>
</div>

<p>
    <label>Username</label>

    <input>
</p>

<app-create-password />

<p>

</p>
