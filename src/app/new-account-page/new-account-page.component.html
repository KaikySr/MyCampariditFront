<div id="telaCad">
    <h1 class="titulo">
        Nova Conta
    </h1>


    <div>
        <label>Email</label>
        <br>
        <input type="text" [(ngModel)]="email" >
    </div>

    <p>
        <label>Username</label>
        <br>
        <input type="text" [(ngModel)]="username">
    </p>

    <app-create-password (valueChanged)="passwordChanged($event)" />

    <button class="btnCriar" (click)="CriarConta()">Criar</button>
</div>
